<!DOCTYPE  html>
<html>
	<head>
		<title>GOG - Divinity Bundle</title>
		<link rel="stylesheet" href="assets/css/site.css" />
		<link rel="stylesheet" href="assets/lib/jquery-ui/jquery-ui.css" />
	</head>
	<body>
		<header class="main-menu">
			<div class="container">
				
			</div>
		</header>
		<main>
			<div class="container no-ie-focus">
				<h1 class="light-text light">Pay what you want for the <span class="normal">Divinity Bundle</span> ($32 value!)</h1>
				<section class="items-timer light">
					<ul>
						<li>
							<img src="assets/img/icons/heart.png" class="align-middle" alt="heart" />
							<span>Support Larian Studios</span>
						</li>
						<li>
							<img src="assets/img/icons/mouse.png" alt="mouse" />
							<span>Play Divinity 2 DC befoore release</span>
						</li>
						<li>
							<img src="assets/img/icons/lock.png" alt="lock" />
							<span>Get DRM free games with goodies</span>
						</li>
					</ul>
					<div class="timer transparent-button" data-bind="visible: timeLeft">
						<img src="assets/img/icons/clock.png" alt="clock" />
						<span>Only <i class="normal" data-bind="text: timeLeft"></i> left</span>
					</div>
				</section>
				<section class="buy">
					<div class="games">
						<figure data-bind="css: { active: setActive('lowest')}">
							<img data-bind="attr: { 
									src: setImage('divine-divinity', 'lowest'), 
									alt: setActive('lowest') ? 'active' : 'inactive' 
									}" />
							<figcaption>
								<div>
									<p><span class="dotted">Divine Divinity</span> (normal price $5.99)</p>
									<p class="semi-bold">with 6 goodies and 4 language versions</p>
								</div>
								<p class="active-check">
									<span>Below average</span>
								</p>
							</figcaption>
						</figure>
						<figure data-bind="css: { active: setActive('average')}">
							<img data-bind="attr: { 
									src: setImage('beyond-divinity', 'average'), 
									alt: setActive('average') ? 'active' : 'inactive' 
									}" />
							<figcaption>
								<div>
									<p><span class="dotted">Beyond Divinity</span> (normal price $5.99)</p>
									<p class="semi-bold">with 6 goodies and 4 language versions</p>
								</div>
								<p class="active-check">
									<span>Above average</span> 
									<span class="semi-bold">(from $<!--ko text: getAveragePrice() --><!-- /ko -->)</span>
								</p>
							</figcaption>
						</figure>
						<figure data-bind="css: { active: setActive('high')}">
							<img data-bind="attr: { 
									src: setImage('divinity-2', 'high'), 
									alt: setActive('high') ? 'active' : 'inactive' 
									}" />
							<figcaption>
								<div>
									<p><span class="dotted">Divine Divinity</span> (normal price $5.99)</p>
									<p class="semi-bold">with 9 goodies and 7 language versions</p>
								</div>
								<p class="active-check">
									<span>Top supporter</span> 
									<span class="semi-bold">(from $<!--ko text: getHighPrice() --><!-- /ko -->)</span>
								</p>
							</figcaption>
						</figure>
					</div>
					<div class="price">
						<div class="controls">
							<span class="price-label semi-bold left">$<!--ko text: getLowestPrice() --><!-- /ko --></span>
							<div class="slider">
								<div class="box checkout no-click-bubble">
									<form>
										<label class="bold" for="input-price">$</label><input type="text" class="auto-size type-change bold" name="input-price" data-bind="value: paymentInput, event: { change: onPaymentChange}"  />
										<button class="semi-bold no-selection" data-bind="event: { click: checkout }">Checkout now</button>
									</form>
									<small>Click the price to type it in manually</small>
								</div>
								<i class="fill"></i>
								<!-- ko foreach: checkpoints -->
									<div class="checkpoint">
										<p class="no-click-bubble" data-bind="text: '$' + price + ' (' + text + ')', style: { left: $root.slider().setPositionInSlider(price, $element, 2)} "></p>
										<i data-bind="style: { left: $root.slider().setPositionInSlider(price, $element)}"></i>
									</div>
								<!-- /ko -->
							</div>
							<span class="price-label semi-bold right">$<!--ko text: getHighestPrice() --><!-- /ko --></span>
						</div>
						
					</div>
				</section>
				<section class="goods">
					<div class="left no-ie-focus">
						<h2 class="light">Goodies available for free with Divinity</h2>
						<figure>
							<img src="assets/img/icons/music.png" alt="music" />
							<figcaption>
								<h3 class="semi-bold">4 Soundtracks</h3>
								<p>Over 3 hours of award winning music from all 3 games.</p>
							</figcaption>
						</figure>
						<figure>
							<img src="assets/img/icons/bookmark.png" alt="bookmark" />
							<figcaption>
								<h3 class="semi-bold">2 short stories</h3>
								<p>Prequel story for Divine Divinity and Beyond Divinity novella.</p>
							</figcaption>
						</figure>
						<figure>
							<img src="assets/img/icons/book.png" alt="book" />
							<figcaption>
								<h3 class="semi-bold">Divity 2 - Dev Journal</h3>
								<p>144 pages long book, detailing story and art of Divinity 2.</p>
							</figcaption>
						</figure>
						<figure>
							<img src="assets/img/icons/movie.png" alt="movie" />
							<figcaption>
								<h3 class="semi-bold">Making of Divinity 2</h3>
								<p>40 minutes long, profesional documentary about the development of Divinity 2.</p>
							</figcaption>
						</figure>
						<figure>
							<img src="assets/img/icons/monitor.png" alt="monitor" />
							<figcaption>
								<h3 class="semi-bold">7 wallpapers</h3>
								<p>Beatifull, hand crafted HD wallpepers with Divine, Beyond and Divinity 2 art.</p>
							</figcaption>
						</figure>
						<figure>
							<img src="assets/img/icons/zip.png" alt="zip" />
							<figcaption>
								<h3 class="semi-bold">...and more</h3>
								<p>3 manuals, 56 artworks, 5 avatars, Beyond Divinity game-guide.</p>
							</figcaption>
						</figure>
					</div>
					<div class="right">
						<h2 class="light">Games sold so far</h2>
						<div class="sold">
							<span class="digit">5</span>
							<span class="digit">5</span>
							<span class="dot">.</span>
							<span class="digit">5</span>
							<span class="digit">5</span>
							<span class="digit">5</span>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="assets/lib/jquery.js"></script>
		<script src="assets/lib/jquery-ui/jquery-ui.js"></script>
		<script src="assets/lib/ko.js"></script>
		<script src="assets/js/utils.js"></script>
		<script src="assets/js/controls/slider.js"></script>
		<script src="assets/js/site.js"></script>
		<script>
			ko.applyBindings(new siteViewModel());
		</script>
	</body>
</html>
